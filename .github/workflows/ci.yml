name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ASSUME_ROLE_ARN: arn:aws:iam::755484374681:role/gha-aws-sam-poc-setup-GitHubRole-1WDQV1UQXFZXS
  CF_ROLE_ARN: arn:aws:iam::755484374681:role/gha-aws-sam-poc-setup-CloudFormationRole-1560XUE0TSI05
  ARTIFACT_BUCKET: gha-aws-sam-poc-setup-artifactbucket-91tl2eltzuio
  SAM_CLI_TELEMETRY: "0"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - uses: aws-actions/setup-sam@12a6719db503425e98edcc798b6779590a450e8f # v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          role-to-assume: ${{ env.ASSUME_ROLE_ARN }}
          role-session-name: ci
          aws-region: ${{ env.AWS_REGION }}
      - run: sam validate
      # Build inside Docker containers
      - run: sam build --use-container --cached --parallel
      # Prevent prompts and failure when the stack is unchanged
      - run: |
          sam deploy \
            --no-progressbar \
            --no-confirm-changeset \
            --on-failure DELETE \
            --no-fail-on-empty-changeset \
            --s3-bucket ${{ env.ARTIFACT_BUCKET }} \
            --s3-prefix ${{ github.repository }} \
            --role-arn ${{ env.CF_ROLE_ARN }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --stack-name "app-gha-aws-sam-poc"
