name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  SAM_CLI_TELEMETRY: "0"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@f664fad9e12492edfc187a31f575537dfbb0ff63 # v2

      - name: Get AWS credentials
        uses: aws-actions/configure-aws-credentials@00943011d9042930efac3dcd3a170e4273319bc8 # v5.1.0
        with:
          role-to-assume: ${{ vars.ASSUME_ROLE_ARN }}
          role-session-name: ci
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate template
        run: sam validate --lint

      - name: Cache SAM build
        id: cache-sam-build
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v3
        env:
          cache-name: cache-sam-build
        with:
          path: .aws-sam
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Run sam build
        run: sam build --use-container --cached --parallel

      - name: Run sam deploy
        run: |
          sam deploy \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --on-failure DELETE \
            --no-fail-on-empty-changeset \
            --no-progressbar \
            --parameter-overrides "GitHubOrg=${{ github.repository_owner }} GitHubRepo=${{ github.repository }} GitSHA=${{ github.sha }}" \
            --role-arn ${{ vars.CF_ROLE_ARN }} \
            --stack-name "app-gha-aws-sam-poc" \
            --s3-bucket ${{ vars.ARTIFACT_BUCKET }} \
            --s3-prefix ${{ github.repository }} \
            --tags \
              github:org=${{ github.repository_owner }} \
              github:repo=${{ github.repository }} \
              git:sha=${{ github.sha }}
